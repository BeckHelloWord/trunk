<script>
(function() {
window.setTokenFlag=true
window.setToken = function(accessToken){
     if(accessToken&&accessToken=="app"){
        try{
            localStorage.removeItem('persion');
        }catch(r){
            sessionStorage.removeItem('persion');
        }
    }else{
        try{
            result = JSON.stringify({"accessToken": accessToken});
            setTimeout(function() {
                window.setTokenFlag=true  
            }, 200);  
        }catch(r){
            result = JSON.stringify({"accessToken": accessToken});
            setTimeout(function() {
                window.setTokenFlag=true  
            }, 200);
        }
    }
};
window.jumpApp = function(response) {
    try{localStorage.setItem('appFunc',JSON.stringify(response));}catch(r)
    {sessionStorage.setItem('appFunc',JSON.stringify(response));}
}
seajs.config({base:'./static', charset:'utf-8', map: [[ /^(.*\.(?:css|js|html))(.*)$/i, '$1?v=1.0.1']], paths:{}});
seajs.use(['app.js']);
})();
